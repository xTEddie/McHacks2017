<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Youtube Translator</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
        <![endif]-->
    </head>
    <body>


        <div class="container-fluid" align="center">

            <div class="row" id="head">
                <h1 style="position: absolute; left: 20px;top: 10px;"><font color="#4885ed">Y</font><font color="#f4c20d">o</font><font color="#db3236">o</font><span><font color="#4885ed">g</font><font color="#3cba54">l</font><font color="#db3236">e</font></span></h1>
            </div>
            <br><br><br>
            

            <div>
              <form id="user-info" class="form-inline row">

                  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" name="keyword" placeholder="Keyword Search">

                  <input type="url" id="youtube-url" class="form-control mb-2 mr-sm-2 mb-sm-0" name="url" placeholder="Youtube URL">

                  <button id="submit-user-info" type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>

            <br><br>

            <div class="row">
                <div id="youtube-video">
                    <iframe id="embedded-video" width="854" height="480" src="https://www.youtube.com/embed/zSWdZVtXT7E" frameborder="0"
                            allowfullscreen></iframe>
                </div>
            </div>

            <br><br>
            <div class="row">
                <pre id="results">
	            <!-- Timestamp results are prepended here -->
                </pre>
            </div>
        </div>
    </body>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/style.js') }}"></script>    
</html>
